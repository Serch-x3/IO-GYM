{% extends 'base.html' %}
{% load static %}
{% load widget_tweaks %}
{% block content %}

<div class="container mt-5 mb-2">
  <div class="row">
    <div class="col-9">
      <h2>Detalles de Grupo</h2>
    </div>
    <div class="col-3">
      <a href="../index" class="btn btn-primary float-right">Volver</a>
    </div>
  </div>
</div>


<div class="container">

  <div class="row">
    <div class="col">
      <p><span class="txt_negrita">ID Grupo:</span> <div class="form-control"> {{object.group_id}}</div></p>
      <p><span class="txt_negrita">Clase:</span> <div class="form-control"> {{groups.gymclass_id}}</div></p>
      <p><span class="txt_negrita">Hora:</span> <div class="form-control"> {{groups.hour_id}}</div></p>
    </div>
    <div class="col">
      <p><span class="txt_negrita">Entrenador:</span> <div class="form-control">{{groups.trainer_id}} </div></p>
      <p><span class="txt_negrita">Dia:</span> <div class="form-control"> {{groups.weekday_id}}</div></p>
    </div>
  </div>

</div>
{% endblock %}
