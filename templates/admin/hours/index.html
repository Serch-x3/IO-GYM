{% extends 'base.html' %}
{% load static %}
{% load widget_tweaks %}
{% block content %}

<div class="container-fluid">
  <div class="row">
    <div class="col-3">
      <img class="mr-10" src="{% static "images/iogym_logo.png" %}" alt="iogym_logo" width="50%">
    </div>
    <div class="col" align="center">
      <h2 class="mt-5">Horas de Clases</h2>
    </div>
    <div class="col-3 mt-5" align="center">
      <a type="button" class="btn btn-success" href="create">Nuevo</a>
      <a type="button" class="btn btn-primary" href="./../index">Atrás</a>
    </div>
  </div>
</div>
<div class="container" style="width:300px">
  <table class="table table-striped table-hover mt-2">
      <thead>
        <tr>
          <th>Hora de inicio</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>

      <!-- Recorremos los objetos o registros que tenemos en nuestra tabla 'clientss' y los listamos -->
      {% for hours in object_list %}
        <tr>
          <td>{{ hours.hour_name }}</td>
          <td>
            <!-- Usaremos un formulario que realizará la tarea de eliminar un registro o clients desde la misma tabla HTML -->
            <form method="POST" action="delete/{{hours.hour_id}}">
              {% csrf_token %}
              <div class="btn-group">
                <button class="btn btn-danger" onclick="return eliminar();" type="submit">
                  Eliminar
                </button>
              </div>
            </form>

          </td>
        </tr>
      {% endfor %}

      </tbody>
    </table>
</div>

  <script type="text/javascript">
    function eliminar() {
      var x = confirm("¿Eliminar día laboral?");
      if (x)
        return true;
      else
        return false;
    }
  </script>

{% endblock %}
