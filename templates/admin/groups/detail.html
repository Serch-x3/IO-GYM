{% extends 'base.html' %}
{% load static %}
{% load widget_tweaks %}
{% block content %}

<div class="container mt-4 mb-2">
  <div class="row">
    <div class="col-12">
      <h2>Detalles de Grupo</h2>
    </div>
  </div>
</div>


<div class="container">

  <div class="row">
    <div class="col-1 col-md-1">
      <label for="">ID</label>
      <div class="form-control"> {{object.group_id}}</div>
    </div>
    <div class="col-11 col-md-5 mb-2">
      <label for="">Clase</label>
      <div class="form-control"> {{object.gymclass_id}}</div>
    </div>

    <div class="col-12 col-md-6 mb-2">
      <label for="">Entrenador</label>
      <div class="form-control"> {{object.trainer_id}}</div>

    </div>

    <div class="col-1 pt-2 text-right">
      <label>Dia</label>
    </div>
    <div class="col-4">
      <div class="form-control"> {{object.weekday}}</div>
    </div>



    <div class="col-1 pt-2 text-right">
      <label for="">Hora</label>
    </div>

    <div class="col-3">
      <div class="form-control"> {{object.hour}}</div>
    </div>

  </div>

  <div class="row mt-2">
    <div class="col"></div>

    <div class="col-4 mb-5 d-none d-md-block" align="center">
      <a href="../index" class="btn btn-primary btn-lg mt-2">Volver</a>
    </div>

    <div class="col-12 mb-5 d-md-none">
      <a href="../index" class="btn btn-primary btn-block">Volver</a>
    </div>

    <div class="col"></div>
  </div>

</div>
{% endblock %}
