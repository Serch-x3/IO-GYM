{% extends 'base.html' %}
{% load static %}
{% load widget_tweaks %}
{% block content %}

<script>
function goBack() {
  window.history.back()
}
</script>

<div class="container">
  <div class="row">
    <div class="col">
      <img class="mr-5" src="{% static "images/iogym_logo.png" %}" alt="iogym_logo" width="50%">
    </div>
    <div class="col-6 mt-5" align="center">
      <h2>Crear membresía</h2>
    </div>
    <div class="col" align="center">
      <a href="#" onclick="goBack()" class="btn btn-primary mt-5">Atrás</a>
    </div>
  </div>

  <form method="post" enctype="multipart/form-data">
    <div class="row">
      <div class="col-2"></div>
      <div class="col-8">
        {% csrf_token %}

        {{ form.as_p }}
      </div>
      <div class="col-2"></div>
    </div>

    <div class="row mb-5">
      <div class="col-2"></div>
      <div class="col-8" align="center">
        <button type="submit" class="btn btn-success">Aceptar</button>
        <a href="#" onclick="goBack()" class="btn btn-secondary">Cancelar</a>
      </div>
      <div class="col-2"></div>
    </div>
  </form>
</div>
{% endblock %}
